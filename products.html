<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <svg viewBox="0 0 40 40" class="logo-icon">
                        <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                        <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                        <circle cx="20" cy="31" r="2" fill="white"/>
                    </svg>
                    <span>KosherLynk</span>
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                    <a href="/faq">FAQ</a>
                </div>
                <div class="nav-actions">
                    <a href="/cart" class="cart-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/>
                            <circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Our Phones</h1>
                <p>Simple devices for intentional living</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Products</button>
                    <div id="category-filters"></div>
                </div>

                <div id="products-grid" class="product-grid"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h4>KosherLynk</h4>
                    <p>Simple phones for a focused life.</p>
                </div>
                <div class="footer-col">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/products">Products</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span class="copyright-year"></span> KosherLynk. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="products.js"></script>
    <script>document.querySelector('.copyright-year').textContent = new Date().getFullYear();</script>
</body>
</html>
