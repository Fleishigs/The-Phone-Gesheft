<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone Gesheft | Focused Living</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667EEA;
            --secondary: #764BA2;
            --light-bg: #F8FAFC;
            --text-dark: #1E293B;
            /* Subtle glass effect */
            --glass-nav: rgba(255, 255, 255, 0.75);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: white;
            color: var(--text-dark);
            margin: 0;
            padding-top: 70px; /* Offset for the fixed nav */
            overflow-x: hidden;
        }

        /* --- FULL WIDTH GLASS NAV --- */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 1000;
            background: var(--glass-nav);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }

        .nav-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            margin: 0 1.25rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* --- CURVY HERO SECTION --- */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 120px 0 140px;
            color: white;
            text-align: center;
            position: relative;
            /* The Curvy Bottom Vibe */
            border-bottom-left-radius: 50% 15%;
            border-bottom-right-radius: 50% 15%;
            width: 140%;
            margin-left: -20%;
        }

        .hero-container {
            width: 71.4%; /* Corrects for the 140% width to center text */
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.2rem);
            font-weight: 800;
            margin-bottom: 1.2rem;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 580px;
            margin: 0 auto 2.5rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* --- PRODUCT CARDS --- */
        .featured-products {
            padding: 100px 0;
            background: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Logic: This styles the inner card generated by app.js */
        .product-card {
            background: #fff;
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            border: 1px solid #f1f5f9;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.2);
        }

        /* Refined Add to Cart */
        .add-to-cart-btn {
            width: 100%;
            padding: 14px;
            background: var(--light-bg);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .product-card:hover .add-to-cart-btn {
            background: var(--primary);
            color: white;
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            padding: 1rem 2.2rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-white {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-white:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* --- FOOTER --- */
        .main-footer {
            background: #F8FAFC;
            padding: 60px 0 30px;
            border-top: 1px solid #E2E8F0;
        }

        @media (max-width: 768px) {
            .hero { border-radius: 0; width: 100%; margin-left: 0; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-content">
            <a href="/" class="logo">
                <img src="/h_logo.png" alt="Logo" style="height: 28px;">
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/products">Shop</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="/cart" style="color: var(--text-dark); position: relative; text-decoration: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                    <span id="cart-count" style="position: absolute; top: -5px; right: -10px; background: var(--secondary); color: white; border-radius: 10px; padding: 1px 5px; font-size: 10px; font-weight: 800;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <h1>Digital Minimalism,<br>Elevated.</h1>
            <p>Experience a life un-tethered from the browser. Hand-picked smartphones designed for real-world connection.</p>
            <a href="/products" class="btn btn-white">Browse Phones</a>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 50px; font-size: 2.2rem; font-weight: 800; letter-spacing: -1px;">The Collection</h2>
            <div id="featured-grid" class="product-grid">
                </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h3 style="margin: 0; font-size: 1.2rem;">The Phone Gesheft</h3>
                </div>
                <div>
                    <p style="color: #64748b; font-size: 0.9rem;">&copy; <span id="copyright-year"></span> All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById("copyright-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
