<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone Gesheft - Browser-Free Phones for Focused Living</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667EEA;
            --secondary: #764BA2;
            --dark: #111827;
            --light: #F9FAFB;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Modern Glass Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--dark);
            margin-left: 2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Elevated Hero Section */
        .hero {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            padding: 10rem 0 8rem 0;
            clip-path: ellipse(150% 100% at 50% 0%);
            color: white;
            text-align: left;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            align-items: center;
            gap: 4rem;
        }

        .hero-content h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .hero-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin-bottom: 3rem;
        }

        /* Button Styling */
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        /* Trust Badges Redesign */
        .trust-badges {
            margin-top: -4rem;
            padding-bottom: 5rem;
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .badge {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .badge svg {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Product Cards */
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        /* Testimonials */
        .testimonials-section {
            background: var(--light);
            padding: 8rem 0;
        }

        .testimonial-card {
            background: white;
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .testimonial-text {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .hero-illustration svg {
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.2));
        }

        @media (max-width: 992px) {
            .hero-grid { grid-template-columns: 1fr; text-align: center; }
            .hero-content p { margin: 0 auto 3rem auto; }
            .badges-grid { grid-template-columns: repeat(2, 1fr); }
            .hero-illustration { display: none; }
        }
    </style>
</head>
<body>
    <nav class="main-nav">

                <a href="/" class="logo">

                <div class="nav-links">

    </nav>

                </div>

                </div>

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </div>
                <div class="badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"/><polyline points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>
                    </svg>
                    <strong>Fast Shipping</strong>
                </div>
                <div class="badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <strong>14-Day Returns</strong>
                </div>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2 class="section-title" style="text-align: center;">Handpicked Selection</h2>
            <div id="featured-grid" class="product-grid"></div>
        </div>
    </section>

    <footer class="main-footer" style="background: #111827; color: white; padding: 4rem 0;">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
